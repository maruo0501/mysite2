<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>Q＆A削除確認画面</title>
</head>
 
<body>
    <h1>Q＆A削除確認画面</h1>
    <h2>本当に削除してよろしいですか</h2>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>No</th>
                <th>質問</th>
                <th>回答</th>
            </tr>
            <tr>
              <td>{{ object.id }}</td>
              <td>{{ object.question_text }}</td>
              <td>{{ object.anser_text }}</td>
            </tr>
        </table></br>
        <input type="submit" value="削除する">
    </form>
</body>
 
</html>
